<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <div id="login-form-container">
                <h2>Вход в аккаунт</h2>
                <form id="loginForm">
                    <div id="login-error-message" class="error-message"></div>
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Пароль" required>
                    <button type="submit">Войти</button>
                </form>
                <p class="toggle-form" onclick="toggleForms()">Нет аккаунта? Зарегистрироваться</p>
            </div>

            <div id="register-form-container" style="display:none;">
                <h2>Регистрация</h2>
                <form id="registerForm">
                    <div id="register-error-message" class="error-message"></div>
                    <input type="text" id="registerFullName" placeholder="Полное имя" required>
                    <input type="email" id="registerEmail" placeholder="Email" required>
                    <input type="password" id="registerPassword" placeholder="Пароль" required>
                    <select id="registerRole" required>
                        <option value="Студент" selected>Я - Студент</option>
                        <option value="Преподаватель">Я - Преподаватель</option>
                        <option value="Администратор">Я - Администратор</option>
                    </select>
                    <button type="submit">Зарегистрироваться</button>
                </form>
                <p class="toggle-form" onclick="toggleForms()">Уже есть аккаунт? Войти</p>
            </div>
        </div>
    </div>
    <script src="/static/js/login.js"></script>
</body>
</html>
